    <script>
      document.addEventListener('DOMContentLoaded', event =>
        console.log(
          '%c> Page State:',
          'font-weight:bold;color:red',
          'DOM loaded.'
        )
      );

      document.addEventListener('readystatechange', event => {
        if (event.target.readyState === 'interactive')
          console.log(
            '%c> Page State:',
            'font-weight:bold;color:red',
            'readystate interactive.'
          );
      });

      document.addEventListener('readystatechange', event => {
        if (event.target.readyState === 'complete')
          console.log(
            '%c> Page State:',
            'font-weight:bold;color:red',
            'readystate complete.'
          );
      });

      window.addEventListener('load', event =>
        console.log(
          '%c> Page State:',
          'font-weight:bold;color:red',
          'Window loaded.'
        )
      );

      let callGoogleWebApp = async function() {
        var div = document.querySelector('#googleWebApp');
        div.textContent = 'Calling Google Web App...';

        let data;
        let response = await fetch(
          'https://script.google.com/macros/s/AKfycbwLu-Elv5pC10ehajglL7gq6rkB8asH_LWkBmUFUtYGI2yA9csR/exec'
        );
        if (!response.ok) data = 'Error fetching Google Web.';
        else {
          try {
            data = await response.text();
          } catch (err) {
            data = err.message;
          }
        }
        div.textContent = data;
      };
    </script>
